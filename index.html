<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagem-livros">
            <h1>Api Consulta de livros</h1>
            <img src="/assets/livros.png" alt="">
        </div>

        <div class="input">
            <input type="text" id="pesquisa" placeholder="Digite o que procura">
            <button onclick="consumirApi()"><img src="/assets/lupa.svg" alt=""></button>
        </div>
        <div class="opcoes">
            <label for="autor">Autor</label>
            <input type="radio" name="opcao" value="autor">
            <label for="palavra-chave">Palavra chave</label>
            <input type="radio" name="opcao" value="palavraChave">
            <label for="titulo">Titulo</label>
            <input type="radio" name="opcao"  value="titulo">
        </div>   
        
        <div class="resposta-livros">
            <div class="imagens">
                <img src="" alt="">
            </div>        
        </div>
    </div>
   
    <script src="/script.js"></script>
</body>
</html>
